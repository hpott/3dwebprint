<html>
  <head>
    <title>Upload </title>
    <style>
      .upload-button {
      margin-right: 150px;
      margin-left: 150px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
	<a class="navbar-brand" href="/">Web Print</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/print">Print</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/files">View Files</a>
            </li>
          </ul>
	</div>
      </div>
    </nav>
    <br>
    <div class="container">
      <h1>Print</h1>
      <form class="mb-3" action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
	<div class="row g-">
	  <div class="col-md-4">
	    <label class="form-label" for="file">File</label>
            <input type="file" id="file" name="file" class="form-control" required="true">
	  </div>
	  <div class="col-md-4">
	    <label class="form-label" for="username">Name</label>
	    <input type="text" class="form-control" name="username" id="username" required="true">
	  </div>
	  <div class="col-md-4">
	    <label class="form-label" for="email">Email Address</label>
	    <input type="email" class="form-control" name="email" id="email" required="true">
	  </div>
	  <div class="col-md-4">
	    <label class="form-label" for="quality">Quality</label>
	    <select id="quality" type="select" name="quality" class="form-control form-select" required="true">
	      <option value="low">Low</option>
	      <option value="medium">Medium</option>
	      <option value="high">High</option>
	    </select>
	  </div>
	</div>
	
	<br>
	<button type = "submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </body>
</html>
