<html>
  <head>
    <title>Upload </title>
    <style>
      .upload-button {
      margin-right: 150px;
      margin-left: 150px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
	<a class="navbar-brand" href="/">Web Print</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/print">Print</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/files">View Files</a>
            </li>
          </ul>
	</div>

    <br>
    <div class="container">
      <h1>Log in</h1>
      <br> 
      <form action = "/files" method = "POST" enctype = "multipart/form-data">
	
	<div class="form-floating mb-3">
	  <input type="username" class="form-control" id="usernameInput" placeholder="name@example.com" name="username">
	  <label for="usernameInput">Username</label>
	</div>
	<div class="form-floating">
	  <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
	  <label for="floatingPassword">Password</label>
	</div>
	<br>
	<button class="btn btn-primary" type="submit">Log In</button>
      </form>
      </div>
  </body>
</html>
