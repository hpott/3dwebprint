<html>
  <head>
    <title>
      List Files
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
	<a class="navbar-brand" href="/">Web Print</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/print">Print</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/files">View Files</a>
            </li>
          </ul>
	</div>
      </div>
    </nav>
    <div class="container">
      <h1>Files</h1>
      <p>Logged in as <strong>admin</strong>. <a href="/logout">Logout</a></p>
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>Submitted By</th>
	    <th>Quality</th>
	    <th>Filename</th>
	    <th>Actions</th>
	  </tr>
	</thead>
	<tbody>
	  {% for row in data %}
	  <tr>
	    <td>{{row[0]}}</td>
	    <td>{{row[1]}}</td>
	    <td>{{row[2]}}</td>
	    <td><a class="btn btn-outline-primary" href="/download/{{row[2]}}">Download</a> <a class="btn btn-outline-danger" href="/delete/{{row[2]}}">Delete</a></td>
	  </tr>
	  
	  {% endfor %}
      </table>    
    </div>    
  </body>
</html>
